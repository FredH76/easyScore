<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.

// list of possible icon  
ion-calculator ion-compose ion-speedometer ion-ios-calculator(-outline) ion-ios-grid-view(-outline)
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Score Board Tab -->
    <ion-tab title="Score Board" icon-off="ion-calculator" icon-on=" ion-calculator" href="#/tab/score">
        <ion-nav-view name="tab-score"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="players" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

</ion-tabs>
